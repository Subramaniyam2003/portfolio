	<script>
		var firebaseConfig = {
			apiKey: "AIzaSyAL-11EXlm_n8dNq-Vo2lzKH_TZQgtNxHU",
			authDomain: "subramaniyam2003-a28ff.firebaseapp.com",

			appId: "1:272326915797:web:70477eaa3f7f158454545c",
            measurementId: "G-2ZV82Q2951"
		};

		firebase.initializeApp(firebaseConfig);

		var messagesRef = firebase.database()
			.ref('Collected Data');
		
		document.getElementById('contactForm')
			.addEventListener('submit', submitForm);

		function submitForm(e) {
			e.preventDefault();

			// Get values
			var name = getInputVal('name');
			var email = getInputVal('email');
            var comment = getInputVal('comment');

			saveMessage(name, email, comment);
			document.getElementById('contactForm').reset();
		}

		// Function to get form values
		function getInputVal(id) {
			return document.getElementById(id).value;
		}

		// Save message to firebase
		function saveMessage(name, email, comment) {
			var newMessageRef = messagesRef.push();
			newMessageRef.set({
				name: name,
				email: email,
                comment: comment,
			});
		}
	</script>
